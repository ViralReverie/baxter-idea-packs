name: Build Idea Packs
on:
  schedule:
    - cron: "0 11,23 * * *"   # 7am & 7pm ET (UTC 11:00 & 23:00)
  workflow_dispatch: {}
permissions:
  pages: write
  id-token: write
  contents: read   # we read code; we do NOT push commits

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Generate idea pack
        run: python generate_prompts.py
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public   # deploy whatever is in /public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
